name: nurbanhoney
description: A new Flutter project.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  authentication_service:
    path: application/authentication_service
  authentication_domain:
    path: domain/authentication_domain
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.2
  cupertino_icons: ^1.0.2
  navigation_domain:
    path: domain/navigation_domain
  navigation_service:
    path: application/navigation_service
  nurbanhoney_ui_service:
    path: application/nurbanhoney_ui_service

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/splash/
    - assets/images/home/

flutter_gen:
  line_length: 80
  assets:
    output:
      package_parameter_enabled: true
