name: nurbanhoney
description: A new Flutter project.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  authentication_service:
    path: application/authentication_service
  authentication_domain:
    path: domain/authentication_domain
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.4
  flutter_material_pickers: ^3.6.0
  flutter_riverpod: ^2.0.2
  cupertino_icons: ^1.0.2
  navigation_domain:
    path: domain/navigation_domain
  navigation_service:
    path: application/navigation_service
  nurbanhoney_ui_service:
    path: application/nurbanhoney_ui_service
  preference_storage_service:
    path: application/preference_storage_service
  preference_storage:
    path: data/preference_storage
  dio: ^5.2.0
  dio_domain:
    path: domain/dio_domain
  dio_service:
    path: application/dio_service
  dio_repository:
    path: data/dio_repository
  share_service:
    path: application/share_service
  kakao_flutter_sdk: ^1.4.3
  kakao_flutter_sdk_user: ^1.4.3
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4
  uuid: ^4.0.0
  google_mobile_ads: ^4.0.0
  android_id: ^0.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/splash/
    - assets/images/home/
    - assets/images/login/
    - assets/images/article_detail/
    - assets/images/article_create/
    - assets/images/myaccount/

flutter_gen:
  line_length: 80
  assets:
    output:
      package_parameter_enabled: true